server:
  port: 8086
zuul:
  prefix: /api
  routes:
    users:
      path: /users/**
      serviceId: users-service
    orders:
      path: /orders/**
      serviceId: orders-service
    payments:
      path: /payments/**
      serviceId: payments-service
    stock:
      path: /stock/**
      serviceId: stocks-service
  host:
    socket-timeout-millis: 12000
    connect-timeout-millis: 10000
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000
  eureka:
    enabled: true
    
