server:
  port: 8086
zuul:
  prefix: /api
  routes:
    users:
      path: /users/**
      serviceId: users-service
    orders:
      path: /orders/**
      serviceId: orders-service
    payments:
      path: /payments/**
      serviceId: payments-service
    stock:
      path: /stock/**
      serviceId: stocks-service
eureka:
  instance:
    preferIpAddress: true
    ip-address: ${DOCKER_HOST_IP}
  client:
    serviceUrl:
        defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

hystrix:
  command:
    media:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000
