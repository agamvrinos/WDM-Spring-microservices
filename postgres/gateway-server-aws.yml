server:
  port: 8086
zuul:
  prefix: /api
  routes:
    users:
      path: /users/**
      serviceId: users-service
    orders:
      path: /orders/**
      serviceId: orders-service
    payments:
      path: /payments/**
      serviceId: payments-service
    stock:
      path: /stock/**
      serviceId: stocks-service
    host:
      max-total-connections: 1000
      max-per-route-connections: 100
    semaphore:
      max-semaphores: 500
eureka:
  instance:
    preferIpAddress: true
    ip-address: ${DOCKER_HOST_IP}
  client:
    serviceUrl:
        defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

ribbon:
  ReadTimeout: 90000
  ConnectTimeout: 90000
  eureka:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
              timeoutInMilliseconds: 1000000
