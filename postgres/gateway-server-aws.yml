server:
  port: 8086
zuul:
  prefix: /api
  routes:
    users:
      path: /users/**
      serviceId: users-service
    orders:
      path: /orders/**
      serviceId: orders-service
    payments:
      path: /payments/**
      serviceId: payments-service
    stock:
      path: /stock/**
      serviceId: stocks-service
    ribbonIsolationStrategy: THREAD
    semaphore:
      max-semaphores: 2000
eureka:
  instance:
    preferIpAddress: true
    ip-address: ${DOCKER_HOST_IP}
  client:
    serviceUrl:
        defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

hystrix:
  command:
    media:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000

ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000
  eureka:
    enabled: true
